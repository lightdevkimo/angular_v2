<div class="main-wrapper">
  <app-aside>
    <ng-container class="content">
      <ul>
        <li>
          <a routerLink="/admin-panal/statics"
            ><i class="fas fa-tachometer-alt"></i> <span>Statics</span></a
          >
        </li>
        <li class="list-divider"></li>

        <li class="submenu">
          <a routerLink="/admin-panal/apartments"
            ><i class="fas fa-home"></i> <span> Apartments </span>
            <span class="menu-arrow"></span
          ></a>
        </li>
        <li class="list-divider"></li>
        <li class="submenu active">
          <a routerLink="/admin-panal/users"
            ><i class="fas fa-user"></i> <span> Users </span>
            <span class="menu-arrow"></span
          ></a>
        </li>

        <li class="list-divider"></li>
        <li class="submenu">
          <a routerLink="/admin-panal/massages"
            ><i class="fas fa-comment-alt"></i><span> Messages </span>
            <span class="menu-arrow"></span
          ></a>
        </li>
        <li class="list-divider"></li>
        <li class="submenu">
          <a routerLink="/admin-panal/add/City"
            ><i class="fas fa-plus-circle"></i> <span> Add City </span>
            <span class="menu-arrow"></span
          ></a>
        </li>
        <li class="list-divider"></li>
        <li class="submenu">
          <a (click)="destorySession()"
            ><i class="fas fa-sign-out-alt"></i> <span> Sign out </span>
            <span class="menu-arrow"></span
          ></a>
        </li>
      </ul>
    </ng-container>
  </app-aside>
  <div class="page-wrapper mt-5 mb-5">
    <div class="content container-fluid">
      <div class="page-header">
        <div class="row align-items-center">
          <div class="col">
            <div class="mt-5">
              <h4 class="card-title float-left mt-2">Users</h4>
              <a
                data-toggle="modal"
                href="#add_user"
                class="btn btn-primary float-right veiwbutton"
                >Add User</a
              >
              <div
                class="modal fade"
                id="add_user"
                aria-hidden="true"
                role="dialog"
              >
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title text-danger">Add User</h5>
                      <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="row form-row">
                          <div class="col-12 col-sm-6">
                            <div class="form-group">
                              <label>First Name</label>
                              <input
                                type="text"
                                class="form-control"
                                value="John"
                              />
                            </div>
                          </div>
                          <div class="col-12 col-sm-6">
                            <div class="form-group">
                              <label>Last Name</label>
                              <input
                                type="text"
                                class="form-control"
                                value="Doe"
                              />
                            </div>
                          </div>

                          <div class="col-12 col-sm-12">
                            <div class="form-group">
                              <label>Email ID</label>
                              <input
                                type="email"
                                class="form-control"
                                value="hamada@example.com"
                              />
                            </div>
                          </div>

                          <div class="col-12 col-sm-12">
                            <div class="form-group">
                              <label>Role</label>
                              <select class="form-control">
                                <option value="0" selecte>Admin</option>
                                <option value="1" selecte>Owner</option>
                                <option value="2" selecte>User</option>
                              </select>
                            </div>
                          </div>
                          <div class="col-12 col-sm-12">
                            <label>Gender</label>
                            <div class="form-check">
                              <input
                                type="radio"
                                class="form-check-input"
                                id="male"
                                name="gender"
                              />Male
                              <label
                                class="form-check-label"
                                for="male"
                              ></label>
                            </div>
                            <div class="form-check">
                              <input
                                type="radio"
                                class="form-check-input"
                                id="female"
                                name="gender"
                              />Female
                              <label
                                class="form-check-label"
                                for="female"
                              ></label>
                            </div>
                          </div>
                        </div>
                        <button
                          type="submit"
                          class="btn btn-danger btn-block mt-4"
                        >
                          Save Changes
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div class="card card-table ">
            <div class="card-body booking_card">
              <div class="table-responsive">
                <div class="alert alert-danger" *ngIf="error">
                  {{ error }}
                </div>
                <table
                  datatable
                  class="row-border hover table table-stripped table table-hover table-center mb-0"
                >
                  <thead>
                    <tr>
                      <th>user ID</th>
                      <th>Profile</th>

                      <th>User Role</th>
                      <th>User Email</th>
                      <th>Gender</th>
                      <th class="text-right">Actions</th>
                      <th class="text-right"></th>
                      <th class="text-right"></th>
                    </tr>
                  </thead>
                  <tbody >
                    <tr *ngFor="let user of users">
                      <td>1</td>
                      <td>
                        <h2 class="table-avatar">
                          <a href="users/profile" class="avatar avatar-sm mr-2"
                            ><img
                              class="avatar-img rounded-circle"
                              src="../../assets/assets_admin/img/profiles/avatar-03.jpg"
                              width="75px"
                              alt="User Image"
                          /></a>
                          <a href="users/profile">{{ user.name }} </a>
                        </h2>
                      </td>
                      <td>{{ user.role }}</td>
                      <td>{{ user.email }}</td>
                      <td>{{ user.gender }}</td>
                      <td>
                        <div class="actions">
                          <button
                            href="#"
                            class="btn btn-rounded bg-dark text-white mr-2" (click)="onDelete(user.id)"
                            >Delete
                            </button>
                        </div>
                      </td>
                      <td>
                        <div class="actions">
                          <a
                          [routerLink]='["edit",user.id]'
                            class="btn btn-rounded bg-primary text-white mr-2"
                            >Edit</a
                          >
                        </div>
                      </td>
                      <td>
                        <div class="actions">
                          <a
                            routerLink="profile"
                            class="btn btn-rounded bg-danger text-white mr-2"
                            >Show</a
                          >
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
